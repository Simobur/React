<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Montserrat";
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-style,
      .main-style,
      .footer-style {
        width: 85%;
        margin: auto;
      }

      .header-style,
      .main-style {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        /* bottom: 0; */
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-style {
        font-weight: 400;
        text-align: center;
        width: 100%;
        line-height: 60px;
      }

      .technologies-img {
        margin-bottom: 50px;
        margin-top: 50px;
      }
      .subscribe {
        background-color: #61dbfb;
        width: 85%;
        text-align: center;
        margin: auto;
        border-radius: 10px;
        padding: 20px;
      }

      .sub-form {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
        margin-top: 20px;
      }

      input {
        padding: 8px;
        border: none;
        border-radius: 5px;
      }

      button {
        padding: 8px;
        border: none;
        border-radius: 5px;
        width: 20%;
        background-color: rgb(255, 95, 95);
        cursor: pointer;
        color: white;
        font-weight: bold;
      }
      .simon-photo {
        width: 100%;
      }
      .photo {
        margin: auto;
        overflow: hidden;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
